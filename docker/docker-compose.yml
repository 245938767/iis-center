version : '3'
services:
  iiss-nacos:
    container_name: iiss-nacos
#    image: zhusaidong/nacos-server-m1:2.0.3
    image: nacos/nacos-server:2.0.1
    build:
      context: ./nacos
      dockerfile: dockerfile
    platform: linux/x86_64
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - iiss-mysql
  iiss-mysql:
    container_name: iiss-mysql
    image: mysql:5.7
    build:
      context: ./mysql
      dockerfile: ./dockerfile
    platform: linux/x86_64
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'iiss-cloud'
      MYSQL_ROOT_PASSWORD: password
  iiss-redis:
    container_name: iiss-redis
    image: redis
    build:
      context: ./redis
    platform: linux/x86_64
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/iiss/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/iiss/redis/redis.conf
  iiss-nginx:
    platform: linux/x86_64
    container_name: iiss-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/iiss/projects/iiss-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - iiss-gateway
    links:
      - iiss-gateway
  iiss-gateway:
    platform: linux/x86_64
    container_name: iiss-gateway
    build:
      context: ./iiss/gateway
      dockerfile: dockerfile
    ports:
      - "8088:8080"
    depends_on:
      - iiss-redis
    links:
      - iiss-redis
  iiss-auth:
    platform: linux/x86_64
    container_name: iiss-auth
    build:
      context: ./iiss/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - iiss-redis
    links:
      - iiss-redis
  iiss-modules-system:
    platform: linux/x86_64
    container_name: iiss-modules-system
    build:
      context: ./iiss/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - iiss-redis
      - iiss-mysql
    links:
      - iiss-redis
      - iiss-mysql
  iiss-modules-gen:
    platform: linux/x86_64
    container_name: iiss-modules-gen
    build:
      context: ./iiss/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - iiss-mysql
    links:
      - iiss-mysql
  iiss-modules-job:
    platform: linux/x86_64
    container_name: iiss-modules-job
    build:
      context: ./iiss/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - iiss-mysql
    links:
      - iiss-mysql
  iiss-modules-file:
    platform: linux/x86_64
    container_name: iiss-modules-file
    build:
      context: ./iiss/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./iiss/uploadPath:/home/iiss/uploadPath
  iiss-visual-monitor:
    platform: linux/x86_64
    container_name: iiss-visual-monitor
    build:
      context: ./iiss/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
