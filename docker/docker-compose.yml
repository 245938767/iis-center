version : '3'
services:
  iiss-nacos:
    container_name: iiss-nacos
#    image: zhusaidong/nacos-server-m1:2.0.3
    image: nnacos/nacos-server
    build:
      context: ./nacos
      dockerfile: dockerfile
    environment:
      - MODE=standalone
      - JVM_XMX=256m
      - JVM_XMS=256m

    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
#    depends_on:
#      - iiss-mysql
    network_mode: bridge
  iiss-mysql:
    container_name: iiss-mysql
    image: mysql:5.7
    platform: linux/amd64
    ports:
      - "3307:3306"
    volumes:
      - ./mysql/conf/:/etc/mysql/conf.d/
      - ./mysql/logs:/logs
      - ./mysql/data/:/var/lib/mysql/
      - ./mysql/db/:/docker-entrypoint-initdb.d/
#    command:
      # 将mysql8.0默认密码策略 修改为 原先 策略 (mysql8.0对其默认策略做了更改 会导致密码无法匹配)
#      --default-authentication-plugin=mysql_native_password
#      --character-set-server=utf8mb4
#      --collation-server=utf8mb4_general_ci
#      --explicit_defaults_for_timestamp=true
#      --lower_case_table_names=1
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      MYSQL_DATABASE: 'iiss-cloud'
      MYSQL_ROOT_PASSWORD: password
    restart: always
    network_mode: bridge
  iiss-redis:
    container_name: iiss-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/iiss/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/iiss/redis/redis.conf
    network_mode: bridge
  iiss-nginx:
    container_name: iiss-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/iiss/projects/iiss-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - iiss-gateway
    links:
      - iiss-gateway
    network_mode: bridge
  iiss-gateway:
    container_name: iiss-gateway
    build:
      context: ./iiss/gateway
      dockerfile: dockerfile
    ports:
      - "8088:8080"
    depends_on:
      - iiss-redis
    links:
      - iiss-redis
    network_mode: bridge
  iiss-auth:
    container_name: iiss-auth
    build:
      context: ./iiss/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - iiss-redis
    links:
      - iiss-redis
    network_mode: bridge
  iiss-modules-system:
    container_name: iiss-modules-system
    build:
      context: ./iiss/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - iiss-redis
      - iiss-mysql
    links:
      - iiss-redis
      - iiss-mysql
    network_mode: bridge
  iiss-modules-gen:
    container_name: iiss-modules-gen
    build:
      context: ./iiss/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - iiss-mysql
    links:
      - iiss-mysql
    network_mode: bridge
  iiss-modules-job:
    container_name: iiss-modules-job
    build:
      context: ./iiss/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - iiss-mysql
    links:
      - iiss-mysql
    network_mode: bridge
  iiss-modules-file:
    container_name: iiss-modules-file
    build:
      context: ./iiss/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    network_mode: bridge
    volumes:
    - ./iiss/uploadPath:/home/iiss/uploadPath
  iiss-visual-monitor:
    container_name: iiss-visual-monitor
    build:
      context: ./iiss/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
    network_mode: bridge

networks:
  iissBridge:
  default:
    external:
      name: bridge
